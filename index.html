<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/app.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Londrina+Outline&display=swap"
      rel="stylesheet"
    />
    <title>BONEZ Slot Machine</title>
  </head>
  <body>
    <main>
      <header>
        <h1>BONEZ</h1>
        <p id="message">message</p>
        <button id="reset">RESTART?</button>
      </header>
      <section id="columns">
        <div class="column" id="first"><img src="https://i.imgur.com/CUAhusj.png" class="dogs"></img></div>
        <div class="column" id="second"><img src="https://i.imgur.com/ASHUOoz.png" class="dogs"></img></div>
        <div class="column" id="third"><img src="https://i.imgur.com/ZWbIHB5.png" class="dogs"></img></div>
      </section>
      <section id="interface">
        <div id="bones"></div>
        <input onClick="this.select();" type="text" id="bet" placeholder="BET" />
        <button id="spin">SPIN</button>
        <button id="stop">STOP</button>
      </section>
    </main>
  </body>
</html>
