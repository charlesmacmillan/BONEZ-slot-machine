<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/app.js"></script>
    <title>BONEZ Slot Machine</title>
  </head>
  <body>
    <main>
      <h1 id="sup">BONEZ</h1>
      <p id="message">message</p>
      <button id="reset">RESTART?</button>
      <section id="columns">
        <div id="first">column 1</div>
        <div id="second">column 2</div>
        <div id="third">column 3</div>
      </section>
      <div id="bones">bones</div>
      <input type="text" id="bet" />
      <button id="spin">SPIN</button>
    </main>
  </body>
</html>
